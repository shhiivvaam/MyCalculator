<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h2>My Calculator App</h2>
        <input type="text" id="inp1" placeholder="enter number 1">
        <input type="text" id="inp2" placeholder="enter number 2">
        <button id="btn">Calculate</button>
        <table class="calculator" cellspacing="10px">
            <thead>
                <th class="sum">Sum</th>
                <th class="product">Product</th>
                <th class="division">Division</th>
            </thead>
            <tbody>
                <td class="sumVal"></td>
                <td class="productVal"></td>
                <td class="divisionVal"></td>
            </tbody>
        </table>
    </div>

    <!-- script file -->
    <script src="script/script.js"></script>
</body>
</html>
